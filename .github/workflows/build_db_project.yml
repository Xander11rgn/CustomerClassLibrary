name: build_db_project

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: create dacpac
        run: |
          & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\msbuild.exe" "./CustomerClassLibrary/CustomerClassLibrary.Database/CustomerClassLibrary.Database.sqlproj" /p:Configuration=Release
      - uses: actions/upload-artifact@v2
        with:
          name: DACPAC
          path: ${{ github.workspace }}\CustomerClassLibrary\CustomerClassLibrary.Database\bin\Release\
